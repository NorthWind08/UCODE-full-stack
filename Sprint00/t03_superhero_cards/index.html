<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Superhero Cards</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="card" id="captain-america">
            <p class = "alias">Capitan America</p>
            <p class = "realname">Steven Rogers</p>
            <img src="assets/images/Capitan-America.png">
        </div>
        <div class="card" id="iron-man">
            <p class = "alias">Iron Man</p>
            <p class = "realname">Tony Stark</p>
            <img src="assets/images/Iron-man.png">
        </div>
        <div class="card" id="black-widow">
            <p class = "alias">Black Widow</p>
            <p class = "realname">Natasha Romanoff</p>
            <img src="assets/images/Black-Widow.png">
        </div>
        <div class="card" id="spider-man">
            <p class = "alias">Spider-man</p>
            <p class = "realname">Peter Parker</p>
            <img src="assets/images/Spider-man.png" id = "img-spider">
        </div>
    </div>
</body>
</html>
